<!DOCTYPE html>
<html lang="en">
<head>

    <title>Campominato</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="img/boolean-logo.png" alt="Logo di Boolean">
            <h1>Campo Minato</h1>
        </div>

        <div class="play">
            <label for="difficulty">Difficolt√†</label>

            <button id="play">Play</button>

    </header>

    <!-- MAIN -->
    <main>
        <section>
            <div class="container">

                </div>

    <!-- JS Link -->
    <script src="js/script.js"></script>
